<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Records Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header text-center">
        <h1>Records Management</h1>
        <p>Manage and track your records efficiently</p>
      </header>

      <!-- Health Status -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">System Status</h5>
          <p class="mb-0">
            Current Status: <span id="health-status">Checking...</span>
          </p>
        </div>
      </div>

      <!-- Add Record Form -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Record</h5>
          <form id="addRecordForm">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    required
                    pattern="[A-Za-z\s]+"
                    title="Please enter only letters and spaces"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="age" class="form-label">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    required
                    min="0"
                    max="150"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="apiKey" class="form-label">API Key</label>
                  <input
                    type="password"
                    class="form-control"
                    id="apiKey"
                    required
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-section">
        <h5 class="card-title mb-3">Filter Records</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="nameFilter" class="form-label">Name Filter</label>
              <input
                type="text"
                class="form-control"
                id="nameFilter"
                placeholder="Filter by name..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="minAgeFilter" class="form-label">Min Age</label>
              <input
                type="number"
                class="form-control"
                id="minAgeFilter"
                placeholder="Minimum age..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="maxAgeFilter" class="form-label">Max Age</label>
              <input
                type="number"
                class="form-control"
                id="maxAgeFilter"
                placeholder="Maximum age..."
              />
            </div>
          </div>
        </div>
        <div class="mt-3">
          <button onclick="clearFilters()" class="btn btn-secondary">
            Clear Filters
          </button>
        </div>
        <div class="active-filters mt-3" id="activeFilters"></div>
      </div>

      <!-- Records Table -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Records List</h5>
            <div id="recordsCount">Total Records: 0</div>
          </div>
          <div class="table-responsive">
            <table class="table" id="recordsTable">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Age</th>
                  <th>Added At</th>
                </tr>
              </thead>
              <tbody>
                <!-- Records will be inserted here -->
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <div id="pagination" class="pagination"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" style="display: none"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
